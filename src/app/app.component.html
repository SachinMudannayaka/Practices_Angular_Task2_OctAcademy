<div class="form-body">

  <h1>{{userDetails}}</h1>
    <input type="text" placeholder="Name" [(ngModel)]="name" /><br><br>
    <input type="text" placeholder="e-mail" [(ngModel)]="email" /><br><br>
    <textarea cols="20" rows="10" placeholder="Address"  [(ngModel)]="address" ></textarea><br><br>
    <button (click)="onKeyupper()">Save Data</button>
  </div>

<div *ngIf="userArray.length>0; then withData else noData"></div>

<ng-template #withData>
  <div class='table-area'>
    <table [width]="500">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>E-mail</th>
        <th>Address</th>
        <th>Action</th>
      </thead>
      <tr *ngFor="let user of userArray; let index=index">
      <td>{{index+1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
      <td><button (click)='deleteUser(index)'>Delete</button></td>
      </tr>
    </table>
    </div>
</ng-template>


<ng-template #noData>
<div class="no-data-tag">
 <h1> There is no data</h1>
</div>
</ng-template>
